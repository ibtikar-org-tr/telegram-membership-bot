name: Deploy to Cloudflare Worker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install project dependencies
        run: npm install

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Update wrangler config with environment variables
        run: |
          # Create script to update wrangler.jsonc - remove secrets and set vars
          cat > update_config.cjs << 'EOF'
          const fs = require('fs');
          
          try {
            // Read the file
            let content = fs.readFileSync('wrangler.jsonc', 'utf8');
            
            // Replace specific values in the vars section using regex
            content = content.replace(/"BASE_URL":\s*"[^"]*"/, `"BASE_URL": "${process.env.BASE_URL}"`);
            content = content.replace(/"SMTP_HOST":\s*"[^"]*"/, `"SMTP_HOST": "${process.env.SMTP_HOST}"`);
            content = content.replace(/"SMTP_PORT":\s*"[^"]*"/, `"SMTP_PORT": "${process.env.SMTP_PORT}"`);
            content = content.replace(/"SMTP_USER":\s*"[^"]*"/, `"SMTP_USER": "${process.env.SMTP_USER}"`);
                    
            // Write back the modified content
            fs.writeFileSync('wrangler.jsonc', content);
            console.log('Successfully updated wrangler.jsonc with environment variables');
          } catch (error) {
            console.error('Error updating config:', error);
            process.exit(1);
          }
          EOF
          
          node update_config.cjs

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: cat wrangler.jsonc >> wrangler.local.jsonc && wrangler deploy --config wrangler.local.jsonc

      - name: Set secrets in Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "${{ secrets.SECRET_KEY }}" | wrangler secret put SECRET_KEY
          echo "${{ secrets.GOOGLE_SHEET_INDEX }}" | wrangler secret put GOOGLE_SHEET_INDEX
          echo "${{ secrets.MEMBER_GOOGLE_SHEET_ID }}" | wrangler secret put MEMBER_GOOGLE_SHEET_ID
          echo "${{ secrets.SMTP_PASS }}" | wrangler secret put SMTP_PASS
          echo "${{ secrets.TELEGRAM_BOT_TOKEN }}" | wrangler secret put TELEGRAM_BOT_TOKEN
          # Handle JSON secret properly by writing to temp file first
          echo '${{ secrets.GOOGLE_API_KEY }}' > GOOGLE_API.json
          wrangler secret put GOOGLE_API_KEY < GOOGLE_API.json
          rm GOOGLE_API.json
